<!DOCTYPE html>
<html lang="en">
<head>
    <title>Which card you gonna' get?</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <!--bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--asul google font-->
    <link href="https://fonts.googleapis.com/css?family=Asul" rel="stylesheet">
    <!--k2d google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--myStyle-->
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
    <div class="container d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center mb-5">
            <button class="btn btn-warning">Draw again</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card d-flex flex-column justify-content-between">
                <div class="card-top d-flex justify-content-start">
                    <span class="suit top-suit"></span>
                </div>
                <div class="card-mid d-flex justify-content-center">
                    <h1 class="face-value"></h1>
                </div>
                <div class="card-bottom d-flex justify-content-end">
                    <span class="suit bottom-suit"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
